<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->

<select id="animSelect" style="position:absolute; top:20px; left:20px; z-index:10;">
</select>


  <model-viewer 
  src="./blender_animate1.glb"
  style="width:100%; height:100vh;"
  ar 
  ar-modes="scene-viewer webxr quick-look" 
  camera-controls 
  tone-mapping="neutral" 
  poster="poster.png" 
  shadow-intensity="1" 
  autoplay 
  animation-name="Armature.001Action.002">


      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
   <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<script>
  const viewer = document.querySelector('model-viewer');
  const select = document.getElementById('animSelect');

  viewer.addEventListener('load', () => {
    const names = viewer.availableAnimations;
    select.innerHTML = names.map(n => `<option value="${n}">${n}</option>`).join('');
    viewer.animationName = names[0];
    viewer.play();
  });

  select.addEventListener('change', () => {
    viewer.animationName = select.value;
    viewer.currentTime = 0;
    viewer.play();
  });
</script>




 
 </body>
</html>
